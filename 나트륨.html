    <h2>나트륨</h2>
    <p>나트륨은 지각에 여섯 번째로 많은 원소이다. 바닷물 1m3에는 10kg 이상의 나트륨 이온이 녹아 있다. 원소 상태의 나트륨은 산업적으로 녹은
      염화나트륨을 전기분해하여 생산하는데, 매년 약 10만 톤의 순수한 나트륨이 생산된다. 실험실에서 순수한 것을 얻으려면 아지드화나트륨을
      열분해하여 만든다. 액체 나트륨은 일부 핵발전소에서 냉각제로 사용된다. 순수한 나트륨은 나트륨램프 제조에도 사용된다. 가장 일반적인
      낮은 압력의 나트륨램프는 가로등에 주로 사용된다. 램프의 전구 내부에는 소량의 고체 나트륨이 들어 있다.</p>
